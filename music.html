<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Request Page</title>
    <script>
        // 检查 URL 中是否有 urlid 参数
        function checkForUrlId() {
            const urlParams = new URLSearchParams(window.location.search);
            const urlId = urlParams.get('urlid');

            if (urlId) {
                // 如果存在 urlid 参数，跳转到 music.html 并带上该参数
                window.location.href = `music.html?urlid=${urlId}`;
            } else {
                // 如果不存在 urlid 参数，显示提示信息
                alert('Please provide a valid URL ID.');
            }
        }

        // 页面加载完成后执行 checkForUrlId 函数
        window.onload = checkForUrlId;
    </script>
</head>
<body>
    <h1>Welcome to SCM Music Request</h1>
    <p>Enter the URL ID in the navigation bar to request a song.</p>
    <!-- 歌曲详细信息将在这里显示 -->
</body>
</html>
