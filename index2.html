<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>镜像站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
    <script>
        function loadResource() {
            var url = new URL(window.location.href);
            var resourceUrl = url.searchParams.get('url');
            if (resourceUrl) {
                document.getElementById('resourceFrame').src = resourceUrl;
            } else {
                alert('URL参数:?url=<需要加速的网站>。');
            }
        }
    </script>
</head>
<body onload="loadResource()">
    <iframe id="resourceFrame" title="资源展示"></iframe>
</body>
</html>
